<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title" />
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" id="urlHandle" class="form-control" formControlName="urlHandle" />
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" id="shortDescription" class="form-control" formControlName="shortDescription" />
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" class="form-control" formControlName="content"></textarea>
            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                <input type="text" id="featuredImageUrl" class="form-control" formControlName="featuredImageUrl" />
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" id="publishedDate" class="form-control" formControlName="publishedDate" />
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" formControlName="author" />
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible" formControlName="isVisible">
                <label class="form-check-label" for="isVisible">
                  Is Visible?
                </label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
