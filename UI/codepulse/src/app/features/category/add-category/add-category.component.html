<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" formControlName="categoryName"/>
            </div>

            <div class="mt-3">
                <label class="form-label">Category Url Handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" formControlName="categoryUrlHandle" />
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
